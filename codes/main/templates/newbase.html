<!DOCTYPE html>
<html lang="en">

{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'newbase/newbase.css' %}">


<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>

    <input type="checkbox" id="check" checked>
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="center">
            <h3 style="text-align: center">{% block header %}{% endblock %}</h3>
        </div>
    </header>
    <div class="sidebar">
        <a href="{% url 'profile' %}" id="user">
            <center>
                <img src="" class="profile_image">
                <h4>{{ FullName }}</h4>
            </center>
        </a>
        <a href="{% url 'dashboard' %}" id="projects"><i class="fas fa-project-diagram"></i><span>My Projects</span></a>
        <a href="{% url 'signout' %}" id="signout"><i class="fas fa-sign-out-alt"></i><span>Sign Out</span></a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
