<!DOCTYPE html>
<html lang="en">
{% extends "newbase.html" %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Assign Members{% endblock %}</title>
</head>
{% block content %}
<body>
    <style>
        .container{
            margin-top: 70px;
            margin-left: 300px;
        }
    </style>
    {% block header %} Assign Members to {{ Task.taskname }}{% endblock %}
    <div class="container">
        
        <form class="assign" action = "{% url 'assign-members' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Assign</button>
        </form>
        <form action = "{% url 'task-info' task=Task.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Back</button>
        </form>
{#        <h4><a class="btn" href="/dashboard/task-info/{{ Task.id }}/">Back</a></h4>#}
    </div>
</body>
{% endblock %}
</html>
