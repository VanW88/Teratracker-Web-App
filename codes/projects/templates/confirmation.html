<!DOCTYPE html>
<html lang="en">
{% extends 'newbase.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Create Task{% endblock %}</title>
</head>

{% block content %}
<body>
<style>
    .container{
        margin-top: 70px;
        margin-left: 300px;
    }
</style>
{% block header %} Close Task Confirmation {% endblock %}
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
              <h1>Are you sure you want to close this task?</h1><br>
              <input class="btn btn-danger" type="submit" value="Yes" />
              <a href="/dashboard/"><div class="btn btn-primary">Cancel</div></a>
         </form>
    </div>
</body>
{% endblock %}

</html>
