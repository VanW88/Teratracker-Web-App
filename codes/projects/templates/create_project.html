<!DOCTYPE html>
<html lang="en">
{% extends 'newbase.html' %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Create Project{% endblock %}</title>
</head>

{% block content %}
<body>
<style>
    .container{
        margin-top: 70px;
        margin-left: 300px;
    }
</style>
{% block header %} CREATE PROJECT {% endblock %}
    <div class="container">
        <form action="{% url 'create-project' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
</body>
{% endblock %}

</html>
