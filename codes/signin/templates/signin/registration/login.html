{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Sign In</button>
        <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </form>
</div>
{% endblock %}
